<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My TODO List</title>
    <link rel="icon" href="" type="image/png" />
    <link
      href="https://fonts.googleapis.com/css?family=Nunito:400,600,700"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="stylesheet.css" />

    <!-- <link rel="stylesheet" href="style.css" /> -->
    <link rel="stylesheet" href="todolist.css" type="text/css" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script src="https://www.gstatic.com/firebasejs/7.14.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.14.2/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.14.2/firebase-database.js"></script>
  </head>

  <body onLoad="create_unfinished_todo(), create_finished_todo();">
    <div class="form-modal" id="login_div">
      <div class="form-toggle">
        <button id="login-toggle" onclick="toggleLogin()">log in</button>
        <button id="signup-toggle" onclick="toggleSignup()">sign up</button>
      </div>

      <div id="login-form">
        <form>
          <input
            type="email"
            placeholder="Enter email or username"
            id="email_field"
          />
          <input
            type="password"
            placeholder="Enter password"
            id="password_field"
          />
          <button type="button" class="btn login" onclick="login()">
            login
          </button>
        </form>
      </div>

      <div id="signup-form">
        <form>
          <input
            type="email"
            placeholder="Enter your email"
            id="email_field2"
          />
          <input
            type="password"
            placeholder="Create password"
            id="password_field2"
          />
          <button type="button" class="btn signup" onclick="signUp()">
            create account
          </button>
        </form>
      </div>
    </div>

    <div id="content_container">
      <div id="todolist_header">
        <p>My TODO List</p>
        <div id="user_div" class="loggedin-div">
          <button onclick="logout()">Logout</button>
        </div>
      </div>

      <div id="todo_input_con">
        <div class="input_wrap">
          <input type="text" id="input_box" placeholder="Start A Todo" />
          <input type="date" id="input_date" />
        </div>
        <button id="input_button" onClick="add_todo();">
          Enter todo <i class="fa fa-arrow-circle-right"></i>
        </button>
      </div>

      <!--  -->
      <p class="header todo active">TODO</p>
      <p class="header finished unactive">DONE</p>
      <select class="sort" name="sort">
        <option value="default" class="option default">등록순</option>
        <option value="date" class="option date">기한순</option>
      </select>
      <div class="container todo show"></div>

      <!-- Finished  -->
      <div class="container finished hidden"></div>
      <div id="todolist_footer">
        <p id="information">개발자 모임<i class="fa fa-question-circle"></i></p>
      </div>
    </div>
    <div id="popup_wrap" class="hidden">
      <div id="popup_dim"></div>
      <div class="popup_con">
        <i id="fa-times-circle" class="fa fa-times-circle"></i>
        <p class="title">TODO LIST</p>
        <p class="subtitle">6조의 어플리케이션</p>
        <div class="desc">
          <div class="member_box">
            <div class="name">홍길동</div>
            <div class="desc">어쩌구</div>
          </div>
          <div class="member_box">
            <div class="name">홍길동</div>
            <div class="desc">어쩌구</div>
          </div>
          <div class="member_box">
            <div class="name">홍길동</div>
            <div class="desc">어쩌구</div>
          </div>
          <div class="member_box">
            <div class="name">홍길동</div>
            <div class="desc">어쩌구</div>
          </div>
        </div>
        <div class="copyright">
          copyright &copy 2020. team6. All rights reserved.
        </div>
      </div>
    </div>
  </body>
  <script>
    var firebaseConfig = {};
    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
  </script>
  <script src="todolist.js"></script>
</html>
